<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information</title>
    <style>
        body { font-family: "Poppins", sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .user-info-container { text-align: center; }
        input, select { padding: 0.5rem; margin: 0.5rem; width: 100%; }
        button { padding: 0.5rem; margin: 0.5rem; width: 100%; background-color: #4CAF50; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <div class="user-info-container">
        <h2>User Information</h2>
        <form action="/user_info" method="post">
            <input type="text" name="name" placeholder="Name" required><br>
            <input type="email" name="email" placeholder="Email" required><br>
            <select name="industry" multiple size="4">
                <option value="Education">Education</option>
                <option value="Technology">Technology</option>
                <option value="Healthcare">Healthcare</option>
                <option value="Finance">Finance</option>
            </select><br>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
