<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="static/style.css"> 
    <style>
        .profile-info {
            display: flex;
            align-items: center;
            margin-top: 20px;
        }
        .profile-info .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-right: 100px;
        }
        .profile-info .details {
            flex: 1;
        }
        .profile-info .details p {
            margin: 5px 0;
        }
        .edit-profile-btn {
            margin-top: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .edit-profile-btn:hover {
            background-color: #0056b3;
        }
        .profile-stats {
            margin-top: 30px;
        }
        .profile-stats h3 {
            margin-bottom: 20px;
        }
        .profile-stats ul {
            list-style: none;
            padding: 0;
        }
        .profile-stats ul li {
            margin-bottom: 10px;
            font-size: 16px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="dashboard-container">
        <div class="header">
            <h1>
                <img src="static/assests/logo.png" alt="Logo" class="logo" style="width: 150px; height: 25px;">
            </h1>
            <div class="user-info">
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>
        </div>
        <div class="content">
            <div class="sidebar">
                <a href="/dashboard"><i class="fas fa-home"></i>Overview</a>
                <a href="/benchmark"><i class="fas fa-home"></i>Benchmark Comparison</a>
                <a href="/oboarding"><i class="fas fa-file-alt"></i>Onboarding</a>
                <a href="/quiz"><i class="fas fa-chart-line"></i>Increase confidence</a>
                <a href="#"><i class="fas fa-book"></i>Matching</a>
                <a href="/user_profile"><i class="fas fa-user-friends"></i>User Profile</a>
                <a href="/subscription"><i class="fas fa-file-pdf"></i>Subscription</a>
            </div>
            <div class="main-content">
                <div class="user-profile">
                    <h2>User Profile</h2>
                    <div class="profile-info">
                        <img src="static/assests/user.jpg" alt="User Avatar" class="avatar">
                        <div class="details">
                            <p><strong>Name:</strong> Shamim Chowdhury</p>
                            <p><strong>Email:</strong> shamim.zaman.chowdhury@gmail.com</p>
                            <p><strong>Joined:</strong> January 1, 2024</p>
                            <button class="edit-profile-btn">Edit Profile</button>
                        </div>
                    </div>
                    <div class="profile-stats">
                        <h3>Statistics</h3>
                        <ul>
                            <li><strong>Credit Score:</strong> 15</li>
                            <li><strong>Confidence Score:</strong> 20%</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function logout() {
            window.location.href = "/logout";
        }
    </script>
</body>
</html>
