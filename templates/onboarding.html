<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Assessment Form</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #E8AFF6;
            color: #11113A;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-page {
            display: none;
        }
        .form-page.active {
            display: block;
        }
        button {
            margin-top: 20px;
        }
        .btn-primary {
            background-color: #AFB0F6;
            border: none;
        }
        .btn-primary:hover {
            background-color: #FF83A7;
        }
        .btn-secondary {
            background-color: #FF83A7;
            border: none;
        }
        .btn-secondary:hover {
            background-color: #AFB0F6;
        }
        .btn-success {
            background-color: #11113A;
            border: none;
        }
        .btn-success:hover {
            background-color: #AFB0F6;
        }
    </style>
</head>
<body>
<div id="app" class="container">
    <form id="assessmentForm" @submit.prevent="submitForm">
        <!-- Page 1 -->
        <div class="form-page" :class="{ active: currentPage === 1 }">
            <div class="form-header">
                <h2>Let us know you better</h2>
            </div>
            <div class="form-body">
                <div class="form-group">
                    <label for="firstName">First Name *</label>
                    <input type="text" class="form-control" id="firstName" v-model="formData.firstName" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name *</label>
                    <input type="text" class="form-control" id="lastName" v-model="formData.lastName" required>
                </div>
                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" class="form-control" id="email" v-model="formData.email" required>
                </div>
                <div class="form-group">
                    <label for="phoneNumber">Phone Number *</label>
                    <input type="tel" class="form-control" id="phoneNumber" v-model="formData.phoneNumber" required>
                </div>
                <div class="form-group">
                    <label for="dob">When were you born? *</label>
                    <div class="form-row">
                        <div class="col">
                            <select class="form-control" id="dobDay" v-model="formData.dobDay" required>
                                <option value="">Day</option>
                                <option v-for="day in days" :key="day" :value="day">{{ day }}</option>
                            </select>
                        </div>
                        <div class="col">
                            <select class="form-control" id="dobMonth" v-model="formData.dobMonth" required>
                                <option value="">Month</option>
                                <option v-for="(month, index) in months" :key="index" :value="index + 1">{{ month }}</option>
                            </select>
                        </div>
                        <div class="col">
                            <select class="form-control" id="dobYear" v-model="formData.dobYear" required>
                                <option value="">Year</option>
                                <option v-for="year in years" :key="year" :value="year">{{ year }}</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label>Gender *</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" id="male" v-model="formData.gender" value="male" required>
                        <label class="form-check-label" for="male">Male</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" id="female" v-model="formData.gender" value="female" required>
                        <label class="form-check-label" for="female">Female</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="location">Where are you based? *</label>
                    <input type="text" class="form-control" id="location" v-model="formData.location" required>
                </div>
                <div class="form-footer">
                    <button type="button" class="btn btn-primary" @click="nextPage(2)">Next</button>
                </div>
            </div>
        </div>

        <!-- Page 2 -->
        <div class="form-page" :class="{ active: currentPage === 2 }">
            <div class="form-header">
                <h2>Give us a little history</h2>
            </div>
            <div class="form-body">
                <div class="form-group">
                    <label>Education Level *</label>
                    <div class="form-check" v-for="(level, index) in educationLevels" :key="index">
                        <input class="form-check-input" type="radio" :id="level" v-model="formData.educationLevel" :value="level" required>
                        <label class="form-check-label" :for="level">{{ level }}</label>
                    </div>
                </div>
                <div class="form-group">
                    <label>Current Employment Status *</label>
                    <div id="employmentStatusContainer" class="form-check">
                        <div class="form-check" v-for="(status, index) in employmentStatuses" :key="index">
                            <input class="form-check-input" type="radio" :id="status" v-model="formData.employmentStatus" :value="status" required>
                            <label class="form-check-label" :for="status">{{ status }}</label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="careerExperience">Type of Career Experience *</label>
                    <div id="careerExperienceContainer" class="form-check">
                        <div class="form-check" v-for="(experience, index) in careerExperiences" :key="index">
                            <input class="form-check-input" type="checkbox" :id="experience" v-model="formData.careerExperience" :value="experience">
                            <label class="form-check-label" :for="experience">{{ experience }}</label>
                        </div>
                        <!-- Add an input field for adding a custom option -->
                        <div class="form-group mt-2">
                            <label for="addOption">Add Option</label>
                            <input type="text" class="form-control" id="addOption" placeholder="Type here to add an option" v-model="customCareerOption">
                            <button type="button" class="btn btn-secondary mt-2" @click="addCustomOption">Add</button>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="linkedinUrl">LinkedIn URL</label>
                    <input type="text" class="form-control" id="linkedinUrl" v-model="formData.linkedinUrl">
                </div>
                <div class="form-group">
                    <label for="entrepreneurialExperience">Entrepreneurial Experience (Number of Years) *</label>
                    <input type="number" class="form-control" id="entrepreneurialExperience" v-model="formData.entrepreneurialExperience" required>
                </div>
                <div class="form-group">
                    <label for="previousStartups">Number of Previous Startups *</label>
                    <input type="number" class="form-control" id="previousStartups" v-model="formData.previousStartups" required>
                </div>
                <div class="form-group">
                    <label for="currentStartups">Number of Current Startups/Projects *</label>
                    <input type="number" class="form-control" id="currentStartups" v-model="formData.currentStartups" required>
                </div>
                <div class="form-group">
                    <label for="entrepreneurialExperienceType">Type of Entrepreneurial Experience *</label>
                    <div id="entrepreneurialExperienceContainer" class="form-check">
                        <div class="form-check" v-for="(experience, index) in entrepreneurialExperiences" :key="index">
                            <input class="form-check-input" type="checkbox" :id="experience" v-model="formData.entrepreneurialExperienceType" :value="experience">
                            <label class="form-check-label" :for="experience">{{ experience }}</label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="startupRoles">Previously held startup roles *</label>
                    <div id="startupRolesContainer" class="form-check">
                        <div class="form-check" v-for="(role, index) in startupRoles" :key="index">
                            <input class="form-check-input" type="checkbox" :id="role" v-model="formData.startupRoles" :value="role">
                            <label class="form-check-label" :for="role">{{ role }}</label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="skills">Skills *</label>
                    <input type="text" class="form-control" id="skills" v-model="formData.skills" required>
                </div>
                <div class="form-group">
                    <label for="interests">Interests *</label>
                    <input type="text" class="form-control" id="interests" v-model="formData.interests" required>
                </div>
                <div class="form-footer">
                    <button type="button" class="btn btn-secondary" @click="previousPage(1)">Previous</button>
                    <button type="button" class="btn btn-primary" @click="nextPage(3)">Next</button>
                </div>
            </div>
        </div>

        <!-- Page 3 -->
        <div class="form-page" :class="{ active: currentPage === 3 }">
            <div class="form-header">
                <h2>Final information</h2>
            </div>
            <div class="form-body">
                <div class="form-group">
                    <label for="motivation">What motivates you? *</label>
                    <textarea class="form-control" id="motivation" v-model="formData.motivation" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <label for="expectations">What are your expectations from this program? *</label>
                    <textarea class="form-control" id="expectations" v-model="formData.expectations" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <label for="additionalInfo">Any additional information you would like to share?</label>
                    <textarea class="form-control" id="additionalInfo" v-model="formData.additionalInfo" rows="4"></textarea>
                </div>
                <div class="form-group">
                    <label for="howDidYouHear">How did you hear about this program? *</label>
                    <input type="text" class="form-control" id="howDidYouHear" v-model="formData.howDidYouHear" required>
                </div>
                <div class="form-group">
                    <label>Rate your interest in this program *</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" id="interestHigh" v-model="formData.interestLevel" value="Highly Interested" required>
                        <label class="form-check-label" for="interestHigh">Highly Interested</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" id="interestMedium" v-model="formData.interestLevel" value="Moderately Interested" required>
                        <label class="form-check-label" for="interestMedium">Moderately Interested</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" id="interestLow" v-model="formData.interestLevel" value="Slightly Interested" required>
                        <label class="form-check-label" for="interestLow">Slightly Interested</label>
                    </div>
                </div>
                <div class="form-footer">
                    <button type="button" class="btn btn-secondary" @click="previousPage(2)">Previous</button>
                    <button type="submit" class="btn btn-success">Submit</button>
                </div>
            </div>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            currentPage: 1,
            formData: {
                firstName: '',
                lastName: '',
                email: '',
                phoneNumber: '',
                dobDay: '',
                dobMonth: '',
                dobYear: '',
                gender: '',
                location: '',
                educationLevel: '',
                employmentStatus: '',
                careerExperience: [],
                linkedinUrl: '',
                entrepreneurialExperience: '',
                previousStartups: '',
                currentStartups: '',
                entrepreneurialExperienceType: [],
                startupRoles: [],
                skills: '',
                interests: '',
                motivation: '',
                expectations: '',
                additionalInfo: '',
                howDidYouHear: '',
                interestLevel: ''
            },
            customCareerOption: '',
            days: Array.from({ length: 31 }, (_, i) => i + 1),
            months: [
                'January', 'February', 'March', 'April',
                'May', 'June', 'July', 'August',
                'September', 'October', 'November', 'December'
            ],
            years: Array.from({ length: 100 }, (_, i) => new Date().getFullYear() - i),
            educationLevels: ['High School', 'Bachelor\'s Degree', 'Master\'s Degree', 'PhD'],
            employmentStatuses: ['Employed', 'Unemployed', 'Student'],
            careerExperiences: ['Corporate', 'Startup', 'Entrepreneurship'],
            entrepreneurialExperiences: ['Product Development', 'Marketing', 'Sales', 'Finance', 'Operations', 'Technology', 'Other'],
            startupRoles: ['Founder', 'Co-Founder', 'Early Employee', 'Investor'],
        },
        methods: {
            nextPage(page) {
                this.currentPage = page;
                window.scrollTo(0, 0);
            },
            previousPage(page) {
                this.currentPage = page;
                window.scrollTo(0, 0);
            },
            addCustomOption() {
                if (this.customCareerOption && !this.formData.careerExperience.includes(this.customCareerOption)) {
                    this.formData.careerExperience.push(this.customCareerOption);
                    this.customCareerOption = '';
                }
            },
            submitForm() {
                // Handle form submission logic here
                console.log('Form submitted with data:', this.formData);
                // Example: You can make an AJAX request to submit this form data to a server
                // axios.post('/api/submitForm', this.formData)
                //     .then(response => {
                //         console.log('Response:', response.data);
                //         // Optionally reset form data after successful submission
                //         // this.resetFormData();
                //     })
                //     .catch(error => {
                //         console.error('Error:', error);
                //     });
            },
            resetFormData() {
                // Reset form data after successful submission if needed
                this.formData = {
                    firstName: '',
                    lastName: '',
                    email: '',
                    phoneNumber: '',
                    dobDay: '',
                    dobMonth: '',
                    dobYear: '',
                    gender: '',
                    location: '',
                    educationLevel: '',
                    employmentStatus: '',
                    careerExperience: [],
                    linkedinUrl: '',
                    entrepreneurialExperience: '',
                    previousStartups: '',
                    currentStartups: '',
                    entrepreneurialExperienceType: [],
                    startupRoles: [],
                    skills: '',
                    interests: '',
                    motivation: '',
                    expectations: '',
                    additionalInfo: '',
                    howDidYouHear: '',
                    interestLevel: ''
                };
            }
        }
    });
</script>
</body>
</html>
