<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body class="quiz-page">
    <div class="quiz-container" id="quiz">
        <div class="quiz-header">
            <h2 class="header-txt">Assessment</h2>
        </div>
        <div class="quiz-body">
            <h2 id="question">Question Text</h2>
            <ul>
                <li>
                    <input type="radio" name="answer" id="a" class="answer" />
                    <label for="a" id="a_text">Questions</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="b" class="answer" />
                    <label for="b" id="b_text">Questions</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="c" class="answer" />
                    <label for="c" id="c_text">Questions</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="d" class="answer" />
                    <label for="d" id="d_text">Questions</label>
                </li>
            </ul>
        </div>
        <div class="quiz-footer">
            <div class="quiz-details"></div>
            <button type="button" id="btn">Submit</button>
        </div>
    </div>
    <script>
        quizData = {{ questions|tojson }};
        console.log(quizData);

        const quiz = document.querySelector(".quiz-body");
        const answerEls = document.querySelectorAll(".answer");
        const questionEl = document.getElementById("question");
        const a_text = document.getElementById("a_text");
        const b_text = document.getElementById("b_text");
        const c_text = document.getElementById("c_text");
        const d_text = document.getElementById("d_text");
        const btnSubmit = document.getElementById("btn");

        let currentQuiz = 0;
        let score = 0;

        loadQuiz();

        function loadQuiz() {
            deselectAnswers();
            const currentQuizData = quizData[currentQuiz];
            questionEl.innerText = currentQuizData.question;
            a_text.innerText = currentQuizData.options[0];
            b_text.innerText = currentQuizData.options[1];
            c_text.innerText = currentQuizData.options[2];
            d_text.innerText = currentQuizData.options[3];
            document.querySelector(".quiz-details").innerHTML = `<p>${currentQuiz + 1} of ${quizData.length}</p>`;
        }

        function deselectAnswers() {
            answerEls.forEach((answerEl) => {
                answerEl.checked = false;
            });
        }

        function getSelected() {
            let answer;
            answerEls.forEach((answerEl) => {
                if (answerEl.checked) {
                    answer = answerEl.nextElementSibling.innerText;
                }
            });
            return answer;
        }

        btnSubmit.addEventListener("click", () => {
            const answer = getSelected();
            if (answer) {
                currentQuiz++;
                if (currentQuiz < quizData.length) {
                    loadQuiz();
                } else {
                    quiz.innerHTML = `
                        <h2>You have completed the quiz.</h2>
                        <button onclick="location.reload()">Restart Quiz</button>
                    `;
                }
            }
        });
    </script>
</body>
</html>
